{% extends "base.html" %}

{% block content %}
<h1>User: {{ user.username }}</h1>

<img src="{{ user.avatar(128) }}">

{% if user.about_me %}
<p>{{ user.about_me }}</p>
{% endif %}

{% if user == current_user %}
<a href="{{ url_for('edit_profile') }}">Edit Profile</a>
{% endif %}

<hr>

{% for post in posts %}
{% include "_post.html" %}
{% endfor %}

{% endblock %}
