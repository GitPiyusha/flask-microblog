{% extends "base.html" %}

{% block content %}

<h1>{{ user.username }}</h1>

{% if user.about_me %}
<p>{{ user.about_me }}</p>
{% endif %}

{% if user.last_seen %}
<p>
    Last seen:
    {{ moment(user.last_seen).format('LLL') }}
</p>
{% endif %}

<hr>

{% for post in posts %}
    {% include "_post.html" %}
{% endfor %}

{% endblock %}
